<!DOCTYPE html>
<html>
<head>
	<title>Add Categories Page</title>
	<link rel="stylesheet" type="text/css" href="background.css">
        <link rel="stylesheet" type="text/css" href="projects.css">
</head>
<body >
	<div class="title-name">TIME TRACKER</div>
        
        <div class="track_project">
            <p>SELECT A PROJECT TO TRACK</p><br/>	
            <select id="change_project_dropdown"></select>
            <button id="btn_track_project">Select</button>
        </div>  
        <div class="add_project">
            <p>ADD A PROJECT</p><br/>	
            <input id="text_new_project" type="text" placeholder="New Project Name">            
            <button id="btn_new_project">Submit</button>
        </div>      
        <div class="add_deliverable">
            <p>ADD A DELIVERABLE</p>
            <input id="text_new_deliverable" type="text" placeholder="New Deliverable Name">
            <select id="add_deliverable_project_dropdown"></select>
            <button id="btn_new_deliverable">Submit</button>
        </div>
        
        <div class="remove_project">
            <p>REMOVE A PROJECT</p><br/>	
            <select id="remove_project_dropdown"></select>
            <button id="btn_remove_project">Remove</button>
        </div>       
        
        <script type="text/javascript" src="projects.js"></script>
</body>
</html>
